<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<title>Contact Page</title>
</head>
<body>
	<div class="container-fluid px-0">
		<nav id="navbar" class="navbar navbar-expand-lg navbar-light sticky-top">
			<a href="index.html" class="navbar-brand">
			<img id="headerlogo" src="assets/images/web_img/headerlogo.png">
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-nav">
				<span class="navbar-toggler-icon"></span> <!-- font awesome icon -->
			</button>
			<div id="navbar-nav" class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item navmenu">
						<a href="home.html" class="nav-link">
							Home
						</a>
					</li>
					<li class="nav-item navmenu">
						<a href="about.html" class="nav-link">
							About
						</a>
					</li>
					<li class="nav-item navmenu">
						<a href="gallery.html" class="nav-link">
							Gallery
						</a>
					</li>
					<li class="nav-item active navmenu">
						<a href="contact.html" class="nav-link">
							Contact
						</a>
					</li>
				</ul>
			</div>
			</nav>

			<div id="contact-header" class="row mr-0">
				<header class="col-12 col-md-12 col-lg-12">
					<h1 class="text-center py-3">Contact Us Page</h1>
				</header>
			</div>

			<div id="contact-form" class="row mr-0">
				<div class="col-12 col-md-6 col-lg-6">
					<form>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" id="username" class="form-control" placeholder="Enter Your Username...">
						</div>

						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" class="form-control" placeholder="Enter Your Email...">
						</div>

						<div class="form-group">
							<label for="contact">Contact</label>
							<input type="number" id="contact" class="form-control" placeholder="Enter Your Contact Number...">
						</div>

						<div class="form-group">
							<label for="message">Message</label>
							<textarea id="message" class="form-control" placeholder="Enter Your Message here"></textarea> 
						</div>
						<button class="btn btn-block btn-success">Submit</button>

					</form>
					
				</div>
				<!-- end left side -->
				<div class="col-12 col-md-6 col-lg-6">
					<iframe id="gmap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d65346694.99924753!2d41.34272684620072!3d-3.531224757105574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb09dff882a7809e1%3A0xb08d0a385dc8c7c7!2sAntarctica!5e0!3m2!1sen!2sph!4v1562227998620!5m2!1sen!2sph" allowfullscreen></iframe>
				</div>
				<!-- end right side -->
			</div>

			<footer class="footer bg-primary">
				<p class="text-center p-3 mb-0">
				Aris Matanguihan | Zuitt Coding Bootcamp
				</p>
			</footer>	

	</div>




<!-- bootstrap js dependencies -->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</body>
</html>
